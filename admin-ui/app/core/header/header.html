<div ng-controller="HeaderCtrl" class="header">
  <div class="logo">City Slots</div>
  <div style="float: right;padding:7px;" ng-class="{'hidden':!auth.loggedUser}">
    <button class="btn btn-default"
            popover-placement="bottom"
            uib-popover-template="dynamicPopover.notificationsTemplateUrl"
            type="button"
            popover-trigger='outsideClick'
    >
      <span class="glyphicon glyphicon-bell"></span>
    </button>
    <button popover-placement="bottom"
            uib-popover-template="dynamicPopover.userTemplateUrl"
            type="button"
            class="btn btn-default"
            popover-trigger='outsideClick'
    >
      <span class="glyphicon glyphicon-user"></span>Stefanos
    </button>
  </div>
</div>
