<div class="full">
    <div class="main">
        <div class="cards">
            <div ng-repeat="itm in parkingService.slots" class="card">
                <div class="card-title">
                    {{itm.name}}
                </div>
                <div class="card-body">
                    {{itm.name}}
                </div>
                <div class="card-actions">
                    <button class="btn btn-primary">action1</button>
                </div>
            </div>
        </div>
        <div class="map">
            <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=athens&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>
                <style>.mapouter{position:relative;text-align:right;height:100%;width:100%;}.gmap_canvas {overflow:hidden;background:none!important;height:100%;width:100%;}</style></div>
        </div>
    </div>
    <div class="footer">
        <button class="btn btn-default action-button">New Slot</button>
        <button class="btn btn-default action-button">Edit Slots</button>
        <button class="btn btn-default action-button">Users</button>
    </div>
</div>
