<div class="full">
    <div class="main">
        <div class="cards">
            <div ng-repeat="itm in parkingService.slots" class="card">
                <div class="card-title">
                    <div ng-if="itm.available" class="cardStatus" style="background-color: green;"></div>
                    <div ng-if="!itm.available" class="cardStatus" style="background-color: orangered;"></div>
                    {{itm.name}}
                </div>
                <div class="card-body">
                    <span>
                        <div ng-if="!itm.available">
                            <span class="glyphicon glyphicon-user"></span>{{itm.username}}
                        </div>
                    </span>
                </div>
                <div class="card-actions" ng-if="itm.available">
                    <button class="btn btn-primary">Occupy</button>
                </div>
            </div>
        </div>
        <div class="map">
            <openlayers ol-center="center" height="100%" width="100%">
                <ol-marker ng-repeat="slt in parkingService.slots|filter:{available:true}" ol-marker-properties="slt"><span>{{slt.name}}</span></ol-marker>
            </openlayers>
<!--            <div class="mapouter">-->
<!--                <div class="gmap_canvas">-->
<!--                    <iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=athens&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>-->
<!--                </div>-->
<!--                <style>.mapouter{position:relative;text-align:right;height:100%;width:100%;}.gmap_canvas {overflow:hidden;background:none!important;height:100%;width:100%;}</style></div>-->

        </div>
    </div>
    <div class="footer">
        <button class="btn btn-default action-button">New Slot</button>
        <button class="btn btn-default action-button">Edit Slots</button>
        <button class="btn btn-default action-button">Users</button>
    </div>
</div>
